 <div class="row">
	<h2 class="sub-header">Action Log</h2>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>DateTime</th>
					<th>User</th>
					<th>Name</th>
					<th>Args</th>
					<th>Result</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in actions">
					<td>{{x.time}}</a></td>
					<td><a ng-href="#/profile?userId={{x.userId}}">{{x.userId}}</a></td>
					<td>{{x.name}}</td>
					<td><button ng-click="showArgs($index)" class="btn btn-xs">Show Args</button></td>
					<td><button ng-click="showResult($index)" class="btn btn-xs">Show Result</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script type="text/ng-template" id="actionDetails.html">
        <div class="modal-header">
            <h3 class="modal-title">Action Details</h3>
        </div>
        <div class="modal-body">
			<textarea class="form-control" rows="5" id="details">{{details}}</textarea>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        </div>
</script>
