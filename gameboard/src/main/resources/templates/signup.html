<html lang="en">

    <title>Gameboard - Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

  <body>

    <div class="container">

      <form class="form-signin" onSubmit="register(); return false;">
        <h2 class="form-signin-heading">Gameboard Sign Up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputNickname" class="sr-only">Nickname</label>
        <input type="text" id="inputNickname" class="form-control" placeholder="Nickname" pattern=".{1,128}" required title="Nickname should be 1 to 128 characters">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" pattern=".{8,128}" required title="Password should be 8 to 128 characters">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      
     	 

    </div> <!-- /container -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/js/signup.js"></script>
   
  </body>
</html>
