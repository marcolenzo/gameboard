<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Gameboard</title>

<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/ng-tags-input.min.css" rel="stylesheet">
<link href="/css/ng-tags-input.bootstrap.min.css" rel="stylesheet">
<link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
<link href="/css/dashboard.css" rel="stylesheet">
<script src="/js/vendor/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="MainCtrl" ng-cloak>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Gameboard</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Gameboard</a></li>
					<li><a href="#/profile">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li ng-class="isMenuItemActive('/overview')"><a href="#/overview">Overview</a></li>
					<li ng-class="isMenuItemActive('/createboard')"><a href="#/createboard">Create new board</a></li>
				</ul>
				<ul ng-show="showBoardMenu" class="nav nav-sidebar">
					<li ng-class="isMenuItemActive('/boarddetails')"><a ng-href="#/boarddetails?boardId={{board.id}}">{{board.name}}</a></li>
					<li ng-show="isBoardAdmin" ng-class="isMenuItemActive('/editboard')"><a ng-href="#/editboard?boardId={{board.id}}">Edit {{board.name}}</a></li>
					<li ng-show="isBoardAdmin" ng-class="isMenuItemActive('/gameresult')"><a ng-href="#/gameresult?boardId={{board.id}}">Log Game Result</a></li>
					<li ng-class="isMenuItemActive('/gamehistory')"><a ng-href="#/gamehistory?boardId={{board.id}}">Games History</a></li>
					<li ng-class="isMenuItemActive('/boardstats')"><a ng-href="#/boardstats?boardId={{board.id}}">Stats for Geeks</a></li>
					<!-- <li ng-class="isMenuItemActive('/creategame')"><a ng-href="#/creategame?boardId={{board.id}}">Create new game</a></li> -->
				</ul>
			</div>
			
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				
				<div ng-view></div>
			
			</div>
		</div>
	</div>


	<script	src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="/js/vendor/bootstrap.min.js"></script>
	<script src="/js/vendor/holder.min.js"></script>
	<script src="/js/vendor/ie10-viewport-bug-workaround.js"></script>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>

	<script src="js/vendor/ui-bootstrap-tpls-1.1.2.min.js"></script>
	<script src="js/vendor/ng-tags-input.min.js"></script>
	<script src="js/vendor/chart.min.js"></script>
	<script src="js/vendor/angular-chart.js"></script>
	<script src="js/vendor/ng-file-upload.min.js"></script>

	<script src="app/app.js"></script>
	<script src="app/app-services.js"></script>
	<script src="app/views/overview/overview.js"></script>
	<script src="app/views/createboard/createboard.js"></script>
	<script src="app/views/gameresult/gameresult.js"></script>
	<script src="app/views/boarddetails/boarddetails.js"></script>
	<script src="app/views/editboard/editboard.js"></script>
	<script src="app/views/gamehistory/gamehistory.js"></script>
	<script src="app/views/gamedetails/gamedetails.js"></script>
	<script src="app/views/boardstats/boardstats.js"></script>
	<script src="app/views/profile/profile.js"></script>
	<script src="app/components/version/version.js"></script>
	<script src="app/components/version/version-directive.js"></script>
	<script src="app/components/version/interpolate-filter.js"></script>
</body>
</html>
